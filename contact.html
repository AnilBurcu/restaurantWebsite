<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--! header start -->
    <header class="header">
      <a href="#" class="logo">
        <img src="images/logo.png" alt="logo" />
      </a>
      <nav class="navbar">
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="products.html">Products</a>
        <a href="review.html">Review</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="blogs.html">Blogs</a>
      </nav>
      <div class="buttons">
        <button id="search-btn">
          <i class="fa-brands fa-searchengin"></i>
        </button>
        <button id="card-btn"><i class="fa-solid fa-cart-shopping"></i></button>
        <button id="menu-btn"><i class="fa-solid fa-bars"></i></button>
      </div>
      <div class="search-form">
        <input
          type="text"
          class="search-input"
          id="search-box"
          placeholder="search now"
        />
        <i class="fa-brands fa-searchengin"></i>
      </div>
      <div class="card-items-container">
        <div class="card-item">
          <i class="fa fa-times"></i>
          <img src="images/menu-1.png" alt="menu" />
          <div class="content">
            <h3>card item 01</h3>
            <div class="price">15.99$</div>
          </div>
        </div>
        <div class="card-item">
          <i class="fa fa-times"></i>
          <img src="images/menu-2.png" alt="menu" />
          <div class="content">
            <h3>card item 02</h3>
            <div class="price">20.99$</div>
          </div>
        </div>
        <div class="card-item">
          <i class="fa fa-times"></i>
          <img src="images/menu-3.png" alt="menu" />
          <div class="content">
            <h3>card item 03</h3>
            <div class="price">24.99$</div>
          </div>
        </div>
        <div class="card-item">
          <i class="fa fa-times"></i>
          <img src="images/menu-4.png" alt="menu" />
          <div class="content">
            <h3>card item 04</h3>
            <div class="price">39.99$</div>
          </div>
        </div>
        <a href="#" class="btn">chech out now</a>
      </div>
    </header>
    <!--! header end -->

    <!--! contact start-->
    <section class="contact" id="contact">
      <h1 class="heading">Contact <span>Us</span></h1>
      <div class="row">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2776.0869014323716!2d32.854126763785956!3d39.94173173060609!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d34e6038317ba5%3A0xa324174007072428!2sAtaturk%20Statue!5e0!3m2!1sen!2str!4v1701691063912!5m2!1sen!2str"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <form class="form">
          <h3>Get In Touch</h3>
          <div class="inputBox">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Name" />
          </div>
          <div class="inputBox">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Mail" />
          </div>
          <div class="inputBox">
            <i class="fa fa-phone"></i>
            <input type="number" placeholder="Phone" />
          </div>
          <input type="submit" class="btn" value="Contact Now" />
        </form>
      </div>
    </section>
    <!--! contact end-->

    <script src="script.js"></script>
  </body>
</html>
